- name: installing a list of packages.
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: installing package.
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - {name: 'mysql' , state: 'present'}
    - {name: 'zip' , state: 'absent'}
